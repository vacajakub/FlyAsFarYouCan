<!DOCTYPE html>
<html lang="en">
<head>
    <title>Semestral KAJ</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <!-- browser tab icon -->
    <link rel="shortcut icon" href="images/icon.png">
    <!-- Lato font -->
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- preload sprites -->
    <img src="images/game_background_1/game_background_1.png" id="background1" alt="background_img">
    <img src="images/game_background_2/game_background_2.png" id="background2" alt="background_img">
    <img src="images/game_background_4/game_background_4.png" id="background3" alt="background_img">
    <img src="images/plane.png" id="plane" alt="plane_img">
    <img src="images/plane2.png" id="plane2" alt="plane_img">
    <img src="images/dead.png" id="planeDead" alt="plane_img">
    <img src="images/rocky01.png" id="obstacle" alt="obstacle_img">
</head>

<body>
    <header>
        <nav>
            
            <ul>
                <img src="images/online.png" id="online" />
                <img src="images/offline.png" id="offline"/>
                <li><a href="#suggestion" id="suggestionlink">Suggestions</a></li>
                <li><a href="#scoreboard" id="scorelink">Scoreboard</a></li>
                <li><a href="#controls" id="controllink">Controls</a></li>
                <li><a href="#game" id="gamelink">Game</a></li>
                </ul>
        </nav>
    </header>

    <div id="game">
        <canvas width="800" height="400" id="canvas">
            Your browser does not support the HTML5 canvas tag.
        </canvas>
    </div>

    <div id="controls">
        <img src="images/arrow.svg" id="arrowUp"/>
        <p>Just hit arrow up!</p>

    </div>

    <div id="scoreboard">
        
    </div>

    <div id="suggestion">
        
    </div>

    <footer>
        <p class="footerp">
            Copyright © Jakub Váca
        </p>
    </footer>


    <script src="gameObject.js"></script>
    <script src="background.js"></script>
    <script src="player.js"></script>
    <script src="obstacle.js"></script>
    <script src="logic.js"></script>

</body>

</html>
